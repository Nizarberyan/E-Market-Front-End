name: Lint and Format

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  lint-format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Run ESLint
        run: bun run lint

      - name: Run Prettier
        run: bun run format -- --check

  test:
    needs: lint-format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Run Mocha
        run: bun run test
